<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guess That Song!</title>
    <script src="common-functions.js"></script>
    <script src="join-room.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="body">
    <div>
    <h1>Guess That Song!</h1>
    </div>
    <div id="container">
    <div>
    <h3> Create a Room</h3>
    <h4>Enter a Youtube Playlist Link</h4>
    <form action="/game" method="POST">
      <input id="playlist-id" name="playlist-link" type="text"
      placeholder="YouTube Playlist Link"></input>
      <br>
      <button id="create-room-btn">Create Room</button>
    </form>
    </div>
    <div>
      <h3>Join an Existing Room</h3>
      <h4>Enter a Room Link</h4>
    <form>
       <input id="room-url-id" name="room-url" type="url"
       placeholder="Room Link"></input>
       <br>
      <button id="join-room-btn">Join Room</button>
    </form>
    </div>
    </div>
    </div>
  </body>
</html>
