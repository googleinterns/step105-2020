<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Song Guessing Game</title>
    <script src="common-functions.js"></script>
    <script src="join-room.js"></script>
  </head>
  <body>
    <form>
      <input id="playlist-id" name="playlist-link" type="text"
      placeholder="Enter YouTube playlist"></input>
      <button id="create-room-btn">Create Room</button>
    </form>
    <form>
       <input id="room-url-id" name="room-url" type="url"
       placeholder="Enter room to join"></input>
      <button id="join-room-btn">Join Room</button>
    </form>
  </body>
</html>
