<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Song Guessing Game</title>
    <script src="room.js"></script>
  </head>
  <body>
    <h1>MVP</h1>
    <form action="/game" method="POST">
      <input id="playlist-id" name="playlist-link" type="text"
        placeholder="Enter a Playlist Link"></input>
      <button type="submit">Add Playlist</button>
    </form>
    <form action="/room" method="POST">
      <input id="new-player-id" name="user-name" type="text"
       placeholder="Enter your name"></input>
      <button id="new-player-btn">Enter Lobby</button>
    </form>
  </body>
</html>
