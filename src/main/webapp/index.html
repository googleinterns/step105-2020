<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Spotify Game</title>
    <script src="spotify-web-api.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <form>
      <input id="playlist-id" name="playlist-link" type="text"></input>
      <button onclick="playTrackFromPlaylist()" type="button">Enter</button>
    </form>
    <audio id = "audio" controls>
        <source id= "song-url" src="" type="audio/mpeg">
    </audio>
    <form action="/room" method="POST">
      <input id="new-player-id" name="user-name" type="text"
       placeholder="Enter your name"></input>
      <button type="submit">Enter</button>
    </form>
  </body>
</html>
