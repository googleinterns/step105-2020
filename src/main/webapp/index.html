<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Spotify Game</title>
    <script src="script.js"></script>
  </head>
  <body>
    <form action="/game" method="POST">
      <input id="playlist-id" name="playlist-link" type="text"></input>
      <button type="submit">Enter</button>
    </form>
    <div id="ytplayer">
    </div>
    <form action="/room" method="POST">
      <input id="new-player-id" name="user-name" type="text"
       placeholder="Enter your name"></input>
      <button type="submit">Enter</button>
    </form>
  </body>
</html>
