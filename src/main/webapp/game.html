<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Song Guessing Game</title>
    <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="mid-panel">
        <iframe id="player" type="text/html" width="640" height="390" src="https://www.youtube.com/embed/" 
            frameborder="0"></iframe>
        <div id="timer"></div>
        <button id="start-round">New Round</button>
      </div>
      <div id="chat">
        <div id="chatbox"></div>
        <div id="chat-input">
          <input
              type="text"
              id="chat-input-box"
              placeholder="Type message here..." />
          <button onclick="addToChat()">click</button>
        </div>
      </div>
    </div>
  </body>
</html>
