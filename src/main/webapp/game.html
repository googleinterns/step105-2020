<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guess That Song!</title>
    <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="common-functions.js"></script>
    <script src="game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body onload="embedPlaylist()">
    <div>
      <h1>Guess That Song!</h1>
      </div>
    <div id="container">
      <iframe id="player" type="text/html" width="640" height="390" src="" 
          frameborder="0" enablejsapi="true" allow="autoplay"></iframe>
      <div id="chat">
        <div id="chatbox"></div>
        <div id="chat-input">
          <input
              type="text"
              id="chat-input-box"
              placeholder="Type message here..." />
              <br>
          <button onclick="addToChat()">Enter</button>
        </div>
    </div>
    </div>
  </body>
</html>
